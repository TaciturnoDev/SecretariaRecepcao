<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recepção - SDE</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

	
<!-- ================= HEADER INSTITUCIONAL ================= -->

<header class="header">
    <h1>Secretaria do Desenvolvimento Econômico</h1>
    <span>Sistema de Recepção e Atendimentos</span>
</header>

<!-- ================= LAYOUT PRINCIPAL ================= -->
<div class="page-container">

	
    <!-- ================= ÁREA ÚTIL (ESQUERDA) ================= -->
    <main class="content">

		
        <!-- ================= FORMULÁRIO ================= -->
        <div class="form-card">
            <h2>Nova Tarefa</h2>

            <input id="title" placeholder="Título">
            <input id="description" placeholder="Descrição">

            <select id="status">
                <option value="PENDING">Pendente</option>
                <option value="IN_PROGRESS">Em andamento</option>
                <option value="COMPLETED">Concluída</option>
            </select>

            <button id="submitBtn" onclick="createTask()">Criar</button>
        </div>

		<!-- ================= BUSCA E FILTRO ================= -->
		<div class="task-filters">

		    <!-- Busca -->
		    <input 
		        type="text" 
		        id="searchInput" 
		        placeholder="Buscar por nome, descrição ou CPF"
		        oninput="aplicarFiltros()"
		    >

		    <!-- Filtro por status -->
		    <select id="filterStatus" onchange="aplicarFiltros()">
		        <option value="ALL">Todos</option>
		        <option value="PENDING">Pendente</option>
		        <option value="IN_PROGRESS">Em andamento</option>
		        <option value="COMPLETED">Concluída</option>
		    </select>

		</div>
		
        <!-- ================= LISTA DE TAREFAS ================= -->
        <h2>Tarefas</h2>
        <ul id="taskList"></ul>

    </main>

    <!-- ================= BACKGROUND (DIREITA) ================= -->
    <aside class="background-image"></aside>

</div>

<!-- ================= JS ================= -->
<script src="app.js"></script>
</body>
</html>
